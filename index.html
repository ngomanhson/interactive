<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive</title>

        <!-- AOS -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__left">
                        <img src="./assets/images/letter.svg" alt="letter" class="header__left-letter" />
                        <a href="#!" class="header__left-mail">hi@arif.interactive</a>
                    </div>
                    <a href="/"><img src="./assets/images/memoji.svg" alt="memoji" class="header__avatar" /></a>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li><a href="#!">Projects</a></li>
                            <li><a href="#!">Journey</a></li>
                            <li><a href="#!">Service</a></li>
                            <li><a href="#!">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <div class="hero">
                <div class="container">
                    <div class="hero__wrapper">
                        <div class="hero__media" data-aos="fade-right">
                            <img src="./assets/images/hero-img.png" alt="An Interactive Designer" class="hero__media-image" />
                        </div>
                        <div class="hero__content" data-aos="fade-left">
                            <h1 class="hero__content-heading">An Interactive Designer</h1>
                            <p class="hero__content-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In urna, non nisl tincidunt ut elementum turpis.</p>
                            <div class="hero__cta">
                                <button class="btn hero__cta-btn">Book a Call</button>
                                <a href="#!" class="hero__cta-link">My Works</a>
                            </div>

                            <div class="hero__social">
                                <p class="hero__social-desc">Follow me on:</p>
                                <div class="hero__social-link">
                                    <img src="./assets/icons/be.svg" alt="Logo" />
                                </div>
                                <div class="hero__social-link">
                                    <img src="./assets/icons/dribbble.svg" alt="dribbble" />
                                </div>
                                <div class="hero__social-link">
                                    <img src="./assets/icons/instagram.svg" alt="instagram" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
