<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Grid System -->
        <link rel="stylesheet" href="./assets/css/grid.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="layout">Header</div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <div class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-12">
                        <div class="layout">Left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-2 col-md-5 offset-md-2 col-12">
                        <div class="layout">Right</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Company -->
        <div class="company">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-12">
                        <div class="layout">Left</div>
                    </div>
                    <div class="col-lg-8 col-md-12 col-12">
                        <div class="layout">Right</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Service -->
        <div class="service">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="layout">Text</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-12">
                        <div class="layout">Item 1</div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-12">
                        <div class="layout">Item 2</div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-12">
                        <div class="layout">Item 3</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Work -->
        <div class="work">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-12">
                        <div class="layout">Left</div>
                    </div>
                    <div class="col-lg-4 offset-lg-1 col-md-12 col-12">
                        <div class="layout">Right</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="layout">Item 1</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="layout">Item 2</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="layout">Item 3</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="layout">Item 4</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- About -->
        <div class="about">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="layout">Text</div>
                        <div class="layout">Quantity</div>
                        <div class="layout">Video</div>
                        <div class="layout">Text</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FAQ -->
        <div class="faq">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-md-12 col-12">
                        <div class="layout">FAQ</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gallery -->
        <div class="gallery">
            <div class="container">
                <div class="row">
                    <div class="col-12"><div class="layout">Text</div></div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-12"><div class="layout">Item 1</div></div>
                    <div class="col-lg-4 col-md-12 col-12"><div class="layout">Item 2</div></div>
                    <div class="col-lg-4 col-md-12 col-12"><div class="layout">Item 3</div></div>
                </div>
            </div>
        </div>

        <!-- CTA -->
        <div class="cta">
            <div class="container">
                <div class="row">
                    <div class="col"><div class="layout">CTA</div></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="layout">Footer</div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
